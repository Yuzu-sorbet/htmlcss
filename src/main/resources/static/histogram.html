<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram Generator</title>
    <link rel="stylesheet" href="/css/histogram.css">
    <script src="/js/calculate.js" defer></script>
</head>
<body>
    <header>
        <h2>Histogram Generator</h2>
    </header>
    <main>
        <div class ="parent">
            <div class ="lower-bound">
                <form>

                    <h5>Lower bounds</h5>

                    <label>Max</label>
                    <input type="text" id="max" value="100.00" readonly><br>
                     <label>A+</label>
                    <input type="text" id="a+" value="95.00">
                    <div class="error2"></div><br>
                    <label>A</label>
                    <input type="text" id="a" value="90.00">
                    <div class="error2"></div><br>
                    <label>A-</label>
                    <input type="text" id="a-" value="85.00">
                    <div class="error2"></div><br>
                    <label>B+</label>
                    <input type="text" id="b+" value="80.00">
                    <div class="error2"></div><br>
                    <label>B</label>
                    <input type="text" id="b" value="75.00">
                    <div class="error2"></div><br>
                    <label>B-</label>
                    <input type="text" id="b-" value="70.00">
                    <div class="error2"></div><br>
                    <label>C+</label>
                    <input type="text" id="c+" value="65.00">
                    <div class="error2"></div><br>
                    <label>C</label>
                    <input type="text" id="c" value="60.00">
                    <div class="error2"></div><br>
                    <label>C-</label>
                    <input type="text" id="c-" value="55.00">
                    <div class="error2"></div><br>
                    <label>D</label>
                    <input type="text" id="d" value="50.00">
                    <div class="error2"></div><br>
                    <label>F</label>
                    <input type="text" id="f" value="0.00" readonly><br>

                </form>
            </div>
            <div class ="histogram">
                <section class="top">
                    <form>
                        <h5>Histogram</h5>
                        <label>A+</label> 
                        <div class="graph" id="a1"></div><br>
                        <label>A</label>
                        <div class="graph" id="a2"></div><br>
                        <label>A-</label>
                        <div class="graph" id="a3"></div><br>
                        <label>B+</label>
                        <div class="graph" id="b1"></div><br>
                        <label>B</label>
                        <div class="graph" id="b2"></div><br>
                        <label>B-</label>
                        <div class="graph" id="b3"></div><br>
                        <label>C+</label>
                        <div class="graph" id="c1"></div><br>
                        <label>C</label>
                        <div class="graph" id="c2"></div><br>
                        <label>C-</label>
                        <div class="graph" id="c3"></div><br>
                        <label>D</label>
                        <div class="graph" id="d1"></div><br>
                        <label>F</label>
                        <div class="graph" id="f1"></div><br>
                    </form>
                </section>
                <section class="bottom">
                    <form>
                        <label class="grade">New Grade: </label>
                        <input type="text" id="ngrade" class="newgrade">
                        <input type="submit" value="Submit">
                    </form>
                    <div class="error"></div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
